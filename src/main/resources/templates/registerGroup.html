<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Group</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.css"
	media="screen,projection" />

<link type="text/css" rel="stylesheet" href="css/customcss.css"/>

</head>
<body>
<div th:include="components/header"> </div>
<div class = container>

	<h2>Register your group!</h2>

	<form method="post">
	
		Group's name: <input type="text" value="" name="name" />
		Link: <input type="text" value="" name="linkDiscord" />
		
		<button class="waves-effect waves-light btn" type="submit">Save</button>

	</form>
	
	
	<div class="alert" role="alert">
	<span th:text="${result}"></span>
	</div>
</div>
</body>
</html>
